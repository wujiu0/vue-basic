<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>天气案例_监视属性</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
  <h2>今天天气很{{info}}</h2>
  <button @click="changeWeather()">切换天气</button>
</div>

<script>
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                isHot: true,
                numbers: {
                    a: 1,
                },
            };
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot;
            },
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽';
            },
        },
        watch: {
            //   正常写法
            /*isHot: {
              immediate: true,
              deep: true,
              handler(value, oldValue) {
                console.log('isHot被修改了', value, oldValue);
              },
            },*/
            //   简写
            /*isHot(value, oldValue) {
              console.log('isHot被修改了', value, oldValue);
            },*/
        },
    });
    // 正常写法
    /*vm.$watch('isHot', {
        handler(value, oldValue){
          console.log('isHot被修改了', value, oldValue);
        }
    });*/
    vm.$watch('isHot', function (value, oldValue) {
        console.log('isHot被修改了', value, oldValue);
    });
</script>
</body>
</html>
