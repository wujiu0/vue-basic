<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收集表单数据</title>
  <script src="../js/vue.js"></script>
  <style>
      label {
          display: block;
          margin: 10px 0;
      }
  </style>
</head>

<body>
<!--
    收集表单数据：
        若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
        若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
        若：<input type="checkbox"/>
          1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
          2.配置input的value属性:
              (1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
              (2)v-model的初始值是数组，那么收集的的就是value组成的数组
        备注：v-model的三个修饰符：
          lazy：失去焦点再收集数据
          number：输入字符串转为有效的数字
          trim：输入首尾空格过滤
		-->
<div id="root">
  <form @submit.prevent="submit()">
    <label>
      账号: <input type="text" v-model="userInfo.account">
    </label>
    <label>
      密码: <input type="password" v-model="userInfo.password">
    </label>
    <label>
      年龄: <input type="number" v-model.number="userInfo.age">
    </label>
    <label>
      性别:
      <input type="radio" name="sex" value="male" v-model="userInfo.sex">男
      <input type="radio" name="sex" value="female" v-model="userInfo.sex">女
    </label>
    <label>
      爱好:
      <input type="checkbox" value="0" v-model="userInfo.hobby">唱
      <input type="checkbox" value="1" v-model="userInfo.hobby">跳
      <input type="checkbox" value="2" v-model="userInfo.hobby">rap
    </label>
    <label>
      地区: <select name="" id="" v-model="userInfo.city">
      <option value="default">请选择地区</option>
      <option value="beijing">北京</option>
      <option value="shanghai">上海</option>
      <option value="tianjin">天津</option>

    </select>
    </label>
    <label>
      其他信息: <textarea></textarea>
    </label>
    <label>
      <input type="checkbox" v-model="userInfo.agree"> 阅读并接受 <a href="#">用户协议</a>
    </label>
    <input type="submit">
  </form>
</div>
<script>
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                userInfo: {
                    account: '',
                    password: '',
                    age: 18,
                    sex: 'female',
                    hobby: [],
                    city: 'beijing',
                    other: '',
                    agree: false,
                },
            };
        },
        methods: {
            submit() {
                console.log(JSON.stringify(this.userInfo));
            },
        },
        computed: {},
    });
</script>
</body>
</html>
