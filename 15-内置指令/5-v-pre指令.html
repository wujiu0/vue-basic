<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-pre指令</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<!--
    v-pre指令：
      1.跳过其所在节点的编译过程。
      2.可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译。
      3.跳过不需要编译的地方
		-->
<div id="root">
  <span v-pre> {{这里要显示双括号}}</span>
</div>
<script>
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                name: 'wujiu',
            };
        },
    });
</script>
</body>
</html>
